<div class="w-full min-h-screen bg-gray-900 flex justify-center items-center">
    <div class="w-full max-w-sm min-h-[calc(100vh-40px)] max-h-[calc(100vh-40px)] overflow-auto bg-white p-6 sm:p-10 rounded-xl flex flex-col items-center justify-center relative">
        <div class="w-full flex justify-between items-center mb-4" *ngIf="isGameStarted && currentQuestion">
            <div class="w-[110px] h-[14px] bg-blue-500 rounded-md text-white text-xs flex items-center justify-center">
                {{ questionIndex }}/{{ totalQuestions }}
            </div>
            <p class="text-gray-800 font-semibold text-base">Time: {{ timeLeft }} s</p>
        </div>
        <div class="text-[120px] font-extrabold text-gray-700 mb-4" *ngIf="countdown > 0">
            {{ countdown }}
        </div>
        <div *ngIf="isGameStarted && currentQuestion" class="w-full flex flex-col items-center gap-4">
            <div class="w-full h-4 bg-gray-300 rounded-lg overflow-hidden">
                <div class="h-full bg-[rgba(255,70,70,1)] transition-all duration-1000" [style.width.%]="(timeLeft / questionTime) * 100"></div>
            </div>
            <div class="w-full border-4 border-purple-400 rounded-xl p-4">
                <p class="text-lg text-center font-semibold text-gray-800">
                    {{ currentQuestion.question }}
                </p>
            </div>
            <div class="grid grid-cols-1 gap-3 w-full">
                <button *ngFor="let choice of currentQuestion.choices" (click)="selectAnswer(choice)"
                    class="w-full border-2 border-pink-500 bg-white cursor-pointer p-3 rounded-lg text-center font-medium transition duration-300">
                    {{ choice }}
                </button>
            </div>
            <p class="text-sm text-gray-500">เหลือเวลา {{ timeLeft }} วินาที</p>
        </div>

        <div *ngIf="!isGameStarted && countdown === 0 && !currentQuestion" class="text-gray-700 text-center text-base mt-6">
            เกมจบแล้ว ขอบคุณที่เล่น!
        </div>
    </div>
</div>

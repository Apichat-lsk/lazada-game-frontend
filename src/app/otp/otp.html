<div class="w-full h-screen bg-gray-900 flex justify-center items-center">
    <div class="w-full max-w-sm min-h-[calc(100vh-40px)] max-h-[calc(100vh-40px)] overflow-auto
              bg-white p-6 sm:p-10 rounded-xl flex justify-center items-center relative">
        <div class="absolute top-4 left-4">
            <button (click)="goBack()" class="flex items-center text-gray-600 hover:text-blue-600 cursor-pointer">
                <svg class="w-6 h-6 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
                </svg>
                <span>กลับ</span>
            </button>
        </div>
        <div class="w-full flex flex-col items-center justify-center">
            <p class="text-xl sm:text-2xl mb-6 font-semibold">กรุณายืนยัน OTP</p>
            <form [formGroup]="otpForm" (ngSubmit)="onSubmit()" autocomplete="one-time-code" class="w-full max-w-md flex flex-col items-center space-y-6">
                <div class="flex justify-between w-full">
                    <input type="text" #otpInput maxlength="1" inputmode="numeric" pattern="[0-9]*" formControlName="digit1" (input)="onInput($event, 0)" (paste)="onPaste($event)"
                        class="w-12 h-12 text-center text-xl border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        [class.border-red-500]="digits[0]?.invalid && digits[0]?.touched" autocomplete="one-time-code" />
                    <input type="text" #otpInput maxlength="1" inputmode="numeric" pattern="[0-9]*" formControlName="digit2" (input)="onInput($event, 1)"
                        class="w-12 h-12 text-center text-xl border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        [class.border-red-500]="digits[1]?.invalid && digits[1]?.touched" autocomplete="one-time-code" />
                    <input type="text" #otpInput maxlength="1" inputmode="numeric" pattern="[0-9]*" formControlName="digit3" (input)="onInput($event, 2)"
                        class="w-12 h-12 text-center text-xl border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        [class.border-red-500]="digits[2]?.invalid && digits[2]?.touched" autocomplete="one-time-code" />
                    <input type="text" #otpInput maxlength="1" inputmode="numeric" pattern="[0-9]*" formControlName="digit4" (input)="onInput($event, 3)"
                        class="w-12 h-12 text-center text-xl border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        [class.border-red-500]="digits[3]?.invalid && digits[3]?.touched" autocomplete="one-time-code" />
                    <input type="text" #otpInput maxlength="1" inputmode="numeric" pattern="[0-9]*" formControlName="digit5" (input)="onInput($event, 4)"
                        class="w-12 h-12 text-center text-xl border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        [class.border-red-500]="digits[4]?.invalid && digits[4]?.touched" autocomplete="one-time-code" />
                    <input type="text" #otpInput maxlength="1" inputmode="numeric" pattern="[0-9]*" formControlName="digit6" (input)="onInput($event, 5)"
                        class="w-12 h-12 text-center text-xl border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        [class.border-red-500]="digits[5]?.invalid && digits[5]?.touched" autocomplete="one-time-code" />
                </div>

                <div class="w-full text-red-600 text-sm">
                    <p *ngIf="isOtpTouchedAndInvalid" class="text-red-600">
                        กรุณากรอก OTP ให้ครบถ้วนและถูกต้อง
                    </p>
                </div>
                <div class="mt-4 text-center text-gray-700 font-semibold">
                    เวลาที่เหลือ: {{ displayMinutes }}:{{ displaySeconds }}
                </div>
                <button type="submit" class="w-full h-[50px] bg-gray-400 text-white font-bold text-lg rounded-full
                 shadow-[0_4px_0_0_rgba(0,0,0,0.4),_inset_0_-4px_0_0_rgba(0,0,0,0.4)]
                 active:shadow-[0_0px_0_0_rgba(0,0,0,0.4),_inset_0_4px_0_0_rgba(0,0,0,0.4)]
                 transition duration-150 hover:brightness-110 cursor-pointer">
                    CONFIRM OTP
                </button>
            </form>

        </div>
    </div>
</div>

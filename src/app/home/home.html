<div class="w-full bg-[url('/assets/images/index/BG.png')]  bg-[length:100%_100%] sm:bg-contain bg-no-repeat bg-center flex justify-center items-center">
    <div class="w-full max-w-sm h-[100dvh]
                p-8 sm:p-4 bg-no-repeat flex flex-col justify-between mt-auto items-center overflow-auto relative">
        <div class="w-full flex flex-col justify-center items-center">
            <img src="/assets/images/login/Logo.png" class="w-64 max-w-sm object-contain object-center">
            <img src="/assets/images/index/Date.png" class="w-32 max-w-sm object-contain" alt="">
        </div>
        <div class="w-full flex flex-col justify-center items-center p-10">
            <button [disabled]="checkGameToday" [class.opacity-50]="checkGameToday" [class.pointer-events-none]="checkGameToday"
                class="w-64 h-24 bg-[url('/assets/images/home/BTN01.png')] bg-center bg-contain bg-no-repeat cursor-pointer" (click)="Direct('/game-start')">
            </button>
            <button class="w-64 h-24 bg-[url('/assets/images/home/BTN02.png')] bg-center bg-contain bg-no-repeat cursor-pointer" (click)="Direct('/board')">
            </button>
            <p class="text-white text-xl sm:text-2xl font-light underline cursor-pointer" (click)="Direct('/contact')">ติดต่อสอบถาม</p>
        </div>
    </div>
</div>

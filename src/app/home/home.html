<div class="w-full min-h-screen bg-gray-900 flex justify-center items-center">
    <div class="w-full max-w-sm h-[100vh] 
                bg-[url('/assets/images/home/BG.png')] bg-center bg-contain p-6 bg-no-repeat flex flex-col justify-start items-center relative">
        <img src="/assets/images/login/Logo.png" class="w-64 object-contain object-center" alt="Logo">
        <img src="/assets/images/index/Date.png" class="w-[180px] object-contain absolute top-1/4 translate-y-3" alt="">
        <div class="w-full flex flex-col justify-center items-center absolute bottom-5">
            <img src="/assets/images/home/BTN01.png" class="w-[270px] object-contain object-center cursor-pointer" [class.pointer-events-none]="checkGameToday" alt=""
                (click)="Direct('/rules')" />
            <img src="/assets/images/home/BTN02.png" class="w-[270px] object-contain object-center cursor-pointer" alt="" (click)="Direct('/board')">
            <p class="text-white text-2xl font-light underline cursor-pointer" (click)="Direct('/contact')">ติดต่อสอบถาม</p>
        </div>
    </div>
</div>

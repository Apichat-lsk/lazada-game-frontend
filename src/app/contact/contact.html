<div class="w-full h-screen bg-gray-900 flex justify-center items-center">
    <div class="w-full h-screen max-w-sm overflow-auto
                bg-[url('/assets/images/forgot/BG.png')] bg-center bg-contain bg-no-repeat  sm:p-8 rounded-xl flex flex-col  items-center relative"
        [ngClass]="registerFlak ? 'justify-center p-6' : 'justify-center p-6'">
        <div *ngIf="!registerFlak" class="w-full rounded-[8vh] p- 
            bg-gradient-to-b from-[#fa0eda] via-[#ed0e84] to-[#eb0e6c] border-t-2 border-white relative">
            <div class="w-full h-full rounded-[8vh] p-2 
            bg-gradient-to-b from-[#d91367] via-[#e13593] to-[#d30d62] border-b-2 border-white">
                <div class="w-full h-full rounded-[8vh] p-3 
            bg-gradient-to-b from-[#f11472] via-[#fa3ca5] to-[#eb0e6d]">
                    <div class="w-full h-full rounded-[8vh] p-3
            bg-gradient-to-b from-[#8b1d4b] via-[#913c6f] to-[#831444]">
                        <div class="flex flex-col justify-center items-center ">
                            <button type="button" (click)="goBack()" class="absolute top-0 -translate-y-10 left-5 w-10">
                                <img src="/assets/images/contact/BTN-Close.png" class="w-8 md:w-12 object-cover cursor-pointer" alt="Back">
                            </button>
                            <p class="text-3xl sm:text-4xl font-bold text-white">ติดต่อ</p>
                            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="w-full px-1 rounded-lg space-y-4" novalidate>
                                <div class="">
                                    <label for="email" class="block text-white text-lg sm:text-2xl">อีเมลของคุณ</label>
                                    <input id="email" type="email" formControlName="email" placeholder="กรอกอีเมล"
                                        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 bg-white text-gray-500 text-base sm:text-xl focus:ring-pink-400"
                                        [class.border-red-500]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" />
                                    <p *ngIf="contactForm.get('email')?.errors?.['required'] && contactForm.get('email')?.touched" class="text-red-600 text-sm mt-1">กรุณากรอกอีเมล
                                    </p>
                                    <p *ngIf="contactForm.get('email')?.errors?.['email'] && contactForm.get('email')?.touched" class="text-red-600 text-sm mt-1">
                                        กรุณากรอกอีเมลให้ถูกต้อง</p>
                                </div>
                                <div class="">
                                    <label for="title" class="block text-white text-lg sm:text-2xl">หัวเรื่อง</label>
                                    <input id="title" type="text" formControlName="title" placeholder="กรอกหัวเรื่อง"
                                        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 bg-white text-gray-500 text-base sm:text-xl focus:ring-pink-400"
                                        [class.border-red-500]="contactForm.get('title')?.invalid && contactForm.get('title')?.touched" />
                                    <p *ngIf="contactForm.get('title')?.errors?.['required'] && contactForm.get('title')?.touched" class="text-red-600 text-sm mt-1">
                                        กรุณากรอกหัวเรื่อง</p>
                                    <p *ngIf="contactForm.get('title')?.errors?.['pattern'] && contactForm.get('title')?.touched" class="text-red-600 text-sm mt-1">
                                        กรุณากรอกหัวเรื่องให้ถูกต้อง</p>
                                </div>
                                <div class="">
                                    <label for="description" class="block text-white text-lg sm:text-2xl">รายละเอียด</label>
                                    <textarea id="description" type="text" formControlName="description" placeholder="กรอกรายละเอียด"
                                        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 bg-white text-gray-500 text-base sm:text-xl focus:ring-pink-400"
                                        [class.border-red-500]="contactForm.get('description')?.invalid && contactForm.get('description')?.touched" rows="4"></textarea>
                                    <p *ngIf="contactForm.get('description')?.errors?.['required'] && contactForm.get('description')?.touched" class="text-red-600 text-sm mt-1">
                                        กรุณากรอกรายละเอียด</p>
                                    <p *ngIf="contactForm.get('description')?.errors?.['pattern'] && contactForm.get('description')?.touched" class="text-red-600 text-sm mt-1">
                                        กรุณากรอกรายละเอียดให้ถูกต้อง</p>
                                </div>



                                <div class="flex justify-center items-center mt-6">
                                    <img src="/assets/images/contact/BTN.png" (click)="onSubmit()" class="w-[150px] sm:w-[200px] object-cover object-center cursor-pointer"
                                        alt="ยืนยัน">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

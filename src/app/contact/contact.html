<div class="w-full bg-[url('/assets/images/login/BG.png')]  bg-[length:100%_100%] sm:bg-contain bg-no-repeat bg-center flex justify-center items-center">
    <div class="w-full max-w-sm h-[100dvh]
                p-8 sm:p-4 bg-no-repeat flex flex-col justify-start mt-auto items-center overflow-auto relative">
        <div class="w-full fixed left-10 sm:left-1/3">
            <button type="button" (click)="goBack()" class="flex justify-center items-center">
                <img src="/assets/images/login/BTN-Back.png" class="w-8 sm:w-12 object-cover cursor-pointer">
            </button>
        </div>
        <div class="w-full rounded-[8vh] p-1  mt-10
            bg-gradient-to-b from-[#fa0eda] via-[#ed0e84] to-[#eb0e6c] border-t-2 border-white relative">
            <div class="w-full rounded-[8vh] p-2 
            bg-gradient-to-b from-[#d91367] via-[#e13593] to-[#d30d62] border-b-2 border-white">
                <div class="w-full rounded-[8vh] p-3 
            bg-gradient-to-b from-[#f11472] via-[#fa3ca5] to-[#eb0e6d]">
                    <div class="w-full rounded-[8vh] p-3
            bg-gradient-to-b from-[#8b1d4b] via-[#913c6f] to-[#831444]">
                        <div class="flex flex-col justify-center items-center space-y-5">
                            <p class="text-2xl sm:text-4xl font-bold text-white">ติดต่อ</p>
                            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="w-full rounded-xl space-y-4" novalidate>
                                <div class="">
                                    <label for="email" class="text-white text-xl sm:text-2xl">อีเมลของคุณ</label>
                                    <input id="email" type="email" formControlName="email" placeholder="กรอกอีเมล"
                                        class="w-full p-2 border rounded focus:outline-none focus:ring-2 bg-white text-gray-500 text-base sm:text-xl focus:ring-pink-400"
                                        [class.border-red-500]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" />
                                    <p *ngIf="contactForm.get('email')?.errors?.['required'] && contactForm.get('email')?.touched" class="text-red-600 text-xl sm:text-2xl">
                                        กรุณากรอกอีเมล
                                    </p>
                                    <p *ngIf="contactForm.get('email')?.errors?.['email'] && contactForm.get('email')?.touched" class="text-red-600 text-xl sm:text-2xl">
                                        กรุณากรอกอีเมลให้ถูกต้อง</p>
                                </div>
                                <div class="">
                                    <label for="title" class="text-white text-xl sm:text-2xl">หัวเรื่อง</label>
                                    <input id="title" type="text" formControlName="title" placeholder="กรอกหัวเรื่อง"
                                        class="w-full p-2 border rounded focus:outline-none focus:ring-2 bg-white text-gray-500 text-base sm:text-xl focus:ring-pink-400"
                                        [class.border-red-500]="contactForm.get('title')?.invalid && contactForm.get('title')?.touched" />
                                    <p *ngIf="contactForm.get('title')?.errors?.['required'] && contactForm.get('title')?.touched" class="text-red-600 text-xl sm:text-2xl">
                                        กรุณากรอกหัวเรื่อง</p>
                                    <p *ngIf="contactForm.get('title')?.errors?.['pattern'] && contactForm.get('title')?.touched" class="text-red-600 text-xl sm:text-2xl">
                                        กรุณากรอกหัวเรื่องให้ถูกต้อง</p>
                                </div>
                                <div class="">
                                    <label for="description" class="block text-white text-lg sm:text-2xl">รายละเอียด</label>
                                    <textarea id="description" type="text" formControlName="description" placeholder="กรอกรายละเอียด"
                                        class="w-full p-2 border rounded focus:outline-none focus:ring-2 bg-white text-gray-500 text-base sm:text-xl focus:ring-pink-400"
                                        [class.border-red-500]="contactForm.get('description')?.invalid && contactForm.get('description')?.touched" rows="4"></textarea>
                                    <p *ngIf="contactForm.get('description')?.errors?.['required'] && contactForm.get('description')?.touched"
                                        class="text-red-600 text-xl sm:text-2xl">
                                        กรุณากรอกรายละเอียด</p>
                                    <p *ngIf="contactForm.get('description')?.errors?.['pattern'] && contactForm.get('description')?.touched"
                                        class="text-red-600 text-xl sm:text-2xl">
                                        กรุณากรอกรายละเอียดให้ถูกต้อง</p>
                                </div>
                                <div class="flex justify-center items-center px-6">
                                    <button class="bg-gradient-to-r from-[#1d4ac2]  to-[#e92790] p-2 rounded-full border-3 border-white text-white  text-xl w-full"
                                        (click)="onSubmit()">ส่ง</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

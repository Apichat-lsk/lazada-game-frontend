<div class="w-full min-h-screen bg-gray-900 flex justify-center items-center">

                        </div>
                    </div>

                                <table class="mt-10 w-full text-center border-collapse border-0">
                                    <thead class="mt-10 sticky top-10 z-10">
                                        <tr>
                                            <th class="translate-x-5">
                                                <img src="/assets/images/board/point.png" class="w-12 object-center object-contain" alt="">
                                            </th>
                                            <th class="translate-x-10">
                                                <img src="/assets/images/board/user.png" class="w-12 object-center object-contain" alt="">
                                            </th>
                                            <th class="translate-x-6">
                                                <img src="/assets/images/board/number.png" class="w-12 object-center object-contain" alt="">
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ng-container *ngIf="canShowScore()">
                                            <tr *ngFor="let user of filteredSortedUsers; let i = index" [ngClass]="{ 'bg-gradient-to-b from-[#f73ea1] to-[#f73ea1]': i > 2 }">
                                                <td *ngIf="i==0">
                                                    <img src="/assets/images/board/win1.png" class="w-10 translate-x-7 object-center object-contain" alt="">
                                                </td>
                                                <td *ngIf="i==1">
                                                    <img src="/assets/images/board/win2.png" class="w-10 translate-x-7 object-center object-contain" alt="">
                                                </td>
                                                <td *ngIf="i==2">
                                                    <img src="/assets/images/board/win3.png" class="w-10 translate-x-7 object-center object-contain" alt="">
                                                </td>
                                                <td *ngIf="i > 2">{{ i + 1 }}</td>
                                                <td>{{ user.username }}</td>
                                                <td>{{ user.score }}</td>
                                            </tr>
                                        </ng-container>
                                        <tr *ngIf="canShowTime()" class="bg-gradient-to-b from-[#f73ea1] to-[#f73ea1]">
                                            <td colspan="3" class="text-center text-white w-full  py-20">
                                                <p class="text-[40px] font-bold"> ‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡∏´‡∏•‡∏±‡∏á</p>

                                            </td>
                                        </tr>
                                        <tr class="bg-gradient-to-b from-[#2d89ef] to-[#2d89ef] sticky bottom-0 text-white z-10">
                                            <td class="rounded-bl-[4vh]">{{myRank}}</td>
                                            <td class="p-2">{{ myName }}</td>
                                            <td class="rounded-br-[4vh]">{{myScore}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-full absolute bottom-10 flex flex-col justify-center items-center">
                <div class="flex justify-center items-center mt-4 gap-4">
                    <img [src]="isLeftDisabled ? '/assets/images/rules/BTN-Left-Disabled.png' : '/assets/images/rules/BTN-Left.png'" [class.pointer-events-none]="isLeftDisabled"
                        class="w-8 object-contain cursor-pointer" (click)="prevDate()" />
                    <span class="text-2xl font-medium text-white">
                        {{ currentDate | date:'dd/MM/yyyy' }}
                    </span>

                    <img [src]="isRightDisabled ? '/assets/images/rules/BTN-Right-Disabled.png' : '/assets/images/rules/BTN-Right.png'"
                        [class.pointer-events-none]="isRightDisabled" class="w-8 object-contain cursor-pointer" (click)="nextDate()" />
                </div>
                <div *ngIf="isLoading" class="flex justify-center items-center mt-2">
                    <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-pink-500"></div>
                </div>
                <img src="/assets/images/board/BTN.png" class="w-48 object-cover object-center cursor-pointer mt-4" (click)="gotoLazada()">
            </div>
        </div>

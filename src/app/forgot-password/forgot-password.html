<div class="w-full min-h-screen bg-gray-900 flex justify-center items-center">
    <div class="w-full max-w-sm  md:max-w-md min-h-[calc(100vh-40px)] max-h-[calc(100vh-40px)] 
           overflow-auto bg-[url('/assets/images/forgot/BG.png')] bg-center bg-contain bg-no-repeat 
           p-2 sm:p-6 rounded-xl flex flex-col justify-start items-center relative">

        <!-- Logo -->
        <img src="/assets/images/login/Logo.png" class="w-[220px] sm:w-[280px] md:w-[320px] max-w-full aspect-[347/245] object-contain mt-2 sm:mt-4" alt="">

        <!-- Back button -->
        <button type="button" (click)="goBack()" class="absolute top-1/6 left-10 sm:top-6 sm:left-6 w-12 h-12 sm:w-14 sm:h-14">
            <img src="/assets/images/login/BTN-Back.png" class="w-full h-full object-contain cursor-pointer" alt="Back">
        </button>

        <!-- Form container -->
        <div class="w-full max-w-xs sm:max-w-sm md:max-w-md aspect-[650/708] 
                flex flex-col items-center justify-center 
                bg-[url('/assets/images/forgot/Form.png')] bg-center bg-contain bg-no-repeat 
                p-12 sm:p-5 mt-4 sm:mt-6">

            <p class="text-2xl sm:text-3xl md:text-4xl font-bold text-white mb-4 sm:mb-6 text-center">
                ลืมรหัสผ่าน
            </p>

            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="w-full space-y-4 sm:space-y-6" novalidate>

                <!-- Email input -->
                <div>
                    <label for="email" class="block mb-1 font-semibold text-white text-base sm:text-lg md:text-2xl">อีเมล</label>
                    <input id="email" type="email" formControlName="email" placeholder="example@mail.com"
                        class="w-full px-3 sm:px-4 py-2 border rounded text-sm sm:text-base md:text-lg bg-white text-gray-500 focus:outline-none focus:ring-2 focus:ring-pink-400"
                        [class.border-red-500]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" />
                    <p *ngIf="forgotPasswordForm.get('email')?.errors?.['required'] && forgotPasswordForm.get('email')?.touched"
                        class="text-red-600 text-xs sm:text-sm md:text-base mt-1">กรุณากรอกอีเมล</p>
                    <p *ngIf="forgotPasswordForm.get('email')?.errors?.['email'] && forgotPasswordForm.get('email')?.touched"
                        class="text-red-600 text-xs sm:text-sm md:text-base mt-1">กรุณากรอกอีเมลให้ถูกต้อง</p>
                </div>

                <!-- Submit button -->
                <div class="flex justify-center items-center mt-4">
                    <img src="/assets/images/forgot/BTN.png" (click)="onSubmit()"
                        class="w-[140px] sm:w-[180px] md:w-[200px] object-contain cursor-pointer hover:scale-105 transition" alt="">
                </div>

            </form>
        </div>
    </div>
</div>

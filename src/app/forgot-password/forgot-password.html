<div class="w-full h-screen bg-gray-900 flex justify-center items-center">
    <div class="w-full max-w-sm min-h-[calc(100vh-40px)] max-h-[calc(100vh-40px)] overflow-auto
              bg-white p-6 sm:p-10 rounded-xl flex justify-center items-center relative">
        <div class="absolute top-4 left-4">
            <button (click)="goBack()" class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-300 hover:bg-gray-400 cursor-pointer">
                <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
        </div>
        <div class="w-full flex flex-col items-center justify-center">
            <p class="text-xl sm:text-2xl mb-6 font-bold">ลืมรหัสผ่าน</p>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="w-full bg-white p-6 rounded-lg  space-y-6" novalidate>
                <div>
                    <label for="email" class="block mb-2 font-semibold text-gray-700">อีเมล</label>
                    <input id="email" type="email" formControlName="email" placeholder="example@mail.com"
                        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                        [class.border-red-500]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" />
                    <p *ngIf="forgotPasswordForm.get('email')?.errors?.['required'] && forgotPasswordForm.get('email')?.touched" class="text-red-600 text-sm mt-1">กรุณากรอกอีเมล
                    </p>
                    <p *ngIf="forgotPasswordForm.get('email')?.errors?.['email'] && forgotPasswordForm.get('email')?.touched" class="text-red-600 text-sm mt-1">
                        กรุณากรอกอีเมลให้ถูกต้อง</p>
                </div>

                <button type="submit" class="w-full h-[50px] bg-[rgba(255,0,102,1)] text-white font-bold text-lg rounded-full
                            shadow-[0_4px_0_0_rgba(0,0,0,0.4),_inset_0_-4px_0_0_rgba(0,0,0,0.4)]
                            active:shadow-[0_0px_0_0_rgba(0,0,0,0.4),_inset_0_4px_0_0_rgba(0,0,0,0.4)]
                            transition duration-150 hover:brightness-110 cursor-pointer">
                    ขอรหัส OTP
                </button>

            </form>
        </div>
    </div>
</div>

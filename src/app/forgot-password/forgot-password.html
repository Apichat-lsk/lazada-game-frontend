<div class="w-full h-screen bg-gray-900 flex justify-center items-center">
    <div class="w-full max-w-sm min-h-[calc(100vh-40px)] max-h-[calc(100vh-40px)] overflow-auto
              bg-[url('/assets/images/forgot/BG.png')] bg-center bg-contain bg-no-repeat p-2 sm:p-6 rounded-xl flex flex-col justify-start items-center relative">
        <img src="/assets/images/login/Logo.png" class="w-[347px] aspect-[347/245]  sm:w-[347px] max-w-full sm:aspect-[347/245] object-contain" alt="">
        <button type="button" (click)="goBack()" class="absolute top-2/9 left-4 w-16 h-16">
            <img src="/assets/images/login/BTN-Back.png" class="w-full h-full object-cover cursor-pointer" alt="Back">
        </button>
        <div class="w-[650px] max-w-full aspect-[650/708] 
            flex flex-col items-center justify-center 
            bg-[url('/assets/images/forgot/Form.png')] bg-center bg-contain bg-no-repeat p-5">

            <p class="text-3xl sm:text-4xl mb-6 font-bold text-white">ลืมรหัสผ่าน</p>

            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="w-full p-6 rounded-lg sm:space-y-6" novalidate>
                <div>
                    <label for="email" class="block mb-2 font-semibold text-white text-2xl">อีเมล</label>
                    <input id="email" type="email" formControlName="email" placeholder="example@mail.com"
                        class="w-full px-4 py-2 border rounded focus:outline-none bg-white text-gray-500 focus:ring-2 text-xl focus:ring-white"
                        [class.border-red-500]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" />
                    <p *ngIf="forgotPasswordForm.get('email')?.errors?.['required'] && forgotPasswordForm.get('email')?.touched" class="text-red-600 text-xl">กรุณากรอกอีเมล</p>
                    <p *ngIf="forgotPasswordForm.get('email')?.errors?.['email'] && forgotPasswordForm.get('email')?.touched" class="text-red-600 text-xl">กรุณากรอกอีเมลให้ถูกต้อง
                    </p>
                </div>

                <div class="flex justify-center items-center mt-4">
                    <img src="/assets/images/forgot/BTN.png" (click)="onSubmit()" class="w-[200px] object-cover object-center cursor-pointer" alt="">
                </div>
            </form>
        </div>
    </div>
</div>

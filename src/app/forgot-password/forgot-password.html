<div class="w-full h-screen bg-gray-900 flex justify-center items-center">
    <div class="w-full max-w-sm h-[100vh] 
                bg-[url('/assets/images/forgot/BG.png')] bg-center bg-contain p-4 bg-no-repeat flex flex-col justify-start items-center relative">
        <img src="/assets/images/login/Logo.png" class="w-64 object-contain object-center" alt="Logo">
        <div class="w-full rounded-[8vh] p-2 
            bg-gradient-to-b from-[#fa0eda] via-[#ed0e84] to-[#eb0e6c] border-t-2 border-white relative">
            <div class="w-full h-full rounded-[8vh] p-2 
            bg-gradient-to-b from-[#d91367] via-[#e13593] to-[#d30d62] border-b-2 border-white">
                <div class="w-full h-full rounded-[8vh] p-3 
            bg-gradient-to-b from-[#f11472] via-[#fa3ca5] to-[#eb0e6d]">
                    <div class="w-full h-full rounded-[8vh] p-3
            bg-gradient-to-b from-[#8b1d4b] via-[#913c6f] to-[#831444]">
                        <div class="flex flex-col justify-center items-center">
                            <button type="button" (click)="goBack()" class="absolute top-0 -translate-y-10 left-5 w-10">
                                <img src="/assets/images/login/BTN-Back.png" class="w-8 md:w-12 object-cover cursor-pointer" alt="Back">
                            </button>
                            <p class="text-3xl sm:text-4xl font-bold text-white">ลืมรหัสผ่าน</p>
                            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="w-full p-6 rounded-lg sm:space-y-6" novalidate>
                                <div>
                                    <label for="email" class="block mb-2 font-semibold text-white text-2xl">อีเมล</label>
                                    <input id="email" type="email" formControlName="email" placeholder="example@mail.com"
                                        class="w-full px-4 py-2 border rounded focus:outline-none bg-white text-gray-500 focus:ring-2 text-xl focus:ring-white"
                                        [class.border-red-500]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" />
                                    <p *ngIf="forgotPasswordForm.get('email')?.errors?.['required'] && forgotPasswordForm.get('email')?.touched" class="text-red-600 text-xl">
                                        กรุณากรอกอีเมล</p>
                                    <p *ngIf="forgotPasswordForm.get('email')?.errors?.['email'] && forgotPasswordForm.get('email')?.touched" class="text-red-600 text-xl">
                                        กรุณากรอกอีเมลให้ถูกต้อง
                                    </p>
                                </div>

                                <div class="flex justify-center items-center mt-4">
                                    <img src="/assets/images/forgot/BTN.png" (click)="onSubmit()" class="w-[200px] object-cover object-center cursor-pointer" alt="">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="w-full h-screen bg-gray-900 flex justify-center items-center">
    <div class="w-full max-w-sm min-h-[calc(100vh-40px)] max-h-[calc(100vh-40px)] overflow-auto
              bg-white p-6 sm:p-10 rounded-xl flex justify-center items-center relative">
        <div class="absolute top-4 left-4">
            <button (click)="goBack()" class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-300 hover:bg-gray-400 cursor-pointer">
                <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
        </div>
        <div class="w-full flex flex-col items-center justify-center">
            <p class="text-xl sm:text-2xl mb-6 font-bold">เข้าสู่ระบบ</p>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="w-full bg-white p-6 rounded-lg  space-y-6" novalidate>
                <div>
                    <label for="username" class="block mb-2 font-semibold text-gray-700">ชื่อผู้ใช้งาน</label>
                    <input id="username" type="text" formControlName="username" placeholder="กรอกชื่อผู้ใช้งาน"
                        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                        [class.border-red-500]="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" />
                    <p *ngIf="signupForm.get('username')?.errors?.['required'] && signupForm.get('username')?.touched" class="text-red-600 text-sm mt-1">
                        กรุณากรอกชื่อผู้ใช้งาน
                    </p>
                    <p *ngIf="signupForm.get('username')?.errors?.['pattern'] && signupForm.get('username')?.touched" class="text-red-600 text-sm mt-1">
                        กรุณากรอกชื่อผู้ใช้งานให้ถูกต้อง
                    </p>
                </div>

                <div>
                    <label for="password" class="block mb-2 font-semibold text-gray-700">รหัสผ่าน</label>
                    <input id="password" type="password" formControlName="password" placeholder="กรอกรหัสผ่าน"
                        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                        [class.border-red-500]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" />
                    <p *ngIf="signupForm.get('password')?.errors?.['required'] && signupForm.get('password')?.touched" class="text-red-600 text-sm mt-1">
                        กรุณากรอกรหัสผ่าน
                    </p>
                    <p *ngIf="signupForm.get('password')?.errors?.['pattern'] && signupForm.get('password')?.touched" class="text-red-600 text-sm mt-1">
                        กรุณากรอกรหัสผ่านให้ถูกต้องอย่างน้อย 6 ตัว
                    </p>
                </div>

                <div class="text-center text-blue-600">
                    <a href="/forgot-password">ลืมรหัสผ่าน</a>
                </div>

                <button type="submit" [ngClass]="{
    'bg-[rgba(255,0,102,1)]': isMatched,
    'bg-gray-400': !isMatched
  }" class="w-full h-[50px] text-white font-bold text-lg rounded-full
         shadow-[0_4px_0_0_rgba(0,0,0,0.4),_inset_0_-4px_0_0_rgba(0,0,0,0.4)]
         active:shadow-[0_0px_0_0_rgba(0,0,0,0.4),_inset_0_4px_0_0_rgba(0,0,0,0.4)]
         transition duration-150 hover:brightness-110 cursor-pointer">
                    LOGIN NOW
                </button>

            </form>
        </div>
    </div>
</div>

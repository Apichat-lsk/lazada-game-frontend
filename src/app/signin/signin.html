<div>
    <label for="username" class="block mb-1 font-semibold text-white text-xl sm:text-2xl">ชื่อผู้ใช้ หรือ อีเมล</label>
    <input id="username" type="text" formControlName="username" placeholder="กรอกชื่อผู้ใช้งาน"
        class="w-full p-4 border rounded focus:outline-none focus:ring-2 text-base sm:text-xl focus:ring-pink-400 bg-white"
        [class.border-red-500]="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" />
    <p *ngIf="signupForm.get('username')?.errors?.['required'] && signupForm.get('username')?.touched" class="text-red-600 text-sm mt-1">
        กรุณากรอกชื่อผู้ใช้งาน
    </p>
    <p *ngIf="signupForm.get('username')?.errors?.['pattern'] && signupForm.get('username')?.touched" class="text-red-600 text-sm mt-1">
        กรุณากรอกชื่อผู้ใช้งานให้ถูกต้อง
    </p>
</div>

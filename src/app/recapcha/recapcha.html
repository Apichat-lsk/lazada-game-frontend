<div class="w-full min-h-screen bg-gray-900 flex justify-center items-center">
    <div class="w-full max-w-sm min-h-[calc(100vh-40px)] max-h-[calc(100vh-40px)] overflow-auto bg-white p-6 sm:p-10 rounded-xl flex items-center justify-center relative">
        <div class="absolute top-4 left-4">
            <button class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-300 hover:bg-gray-400 cursor-pointer">
                <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
        </div>
        <div class="w-full flex flex-col items-center justify-center">
            <div class="w-full flex flex-col justify-between items-center gap-8">
                <form (ngSubmit)="onSubmit()" #form="ngForm" class="w-full flex flex-col items-center">
                    <div id="recaptcha-container" class="mb-6 w-full min-h-[100px]"></div>
                    <button type="submit" [disabled]="!isMatched" [ngClass]="isMatched ? 'bg-pink-600' : 'bg-gray-400'" class="w-full h-[50px] text-white font-bold text-lg rounded-full
         shadow-[0_4px_0_0_rgba(0,0,0,0.4),_inset_0_-4px_0_0_rgba(0,0,0,0.4)]
         active:shadow-[0_0px_0_0_rgba(0,0,0,0.4),_inset_0_4px_0_0_rgba(0,0,0,0.4)]
         transition duration-150 hover:brightness-110 cursor-pointer">
                        ยืนยัน
                    </button>
                </form>
            </div>
        </div>
    </div>

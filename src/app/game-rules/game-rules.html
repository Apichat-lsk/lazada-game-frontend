<div class="w-full min-h-screen bg-gray-900 flex justify-center items-center">
    <div class="w-full max-w-sm sm:max-w-md min-h-[calc(100vh-40px)] max-h-[calc(100vh-40px)] overflow-auto
                bg-[url('/assets/images/rules/BG.png')] bg-center bg-contain bg-no-repeat
                p-4 sm:p-6 rounded-xl flex flex-col justify-center items-center relative">
        <button type="button" (click)="goBack()" class="absolute top-1/8 left-10 w-10 h-10 sm:w-12 sm:h-12">
            <img src="/assets/images/login/BTN-Back.png" class="w-full h-full object-cover cursor-pointer" alt="Back">
        </button>
        <img src="/assets/images/rules/Logo.png" class="w-2/3 max-w-xs sm:max-w-sm object-contain mb-4" alt="Rules Logo">

        <div class="w-full flex flex-col items-center justify-center -translate-y-6">
            <img [src]="slides[currentSlide].img" alt="Slide Image" class="w-full max-w-xs sm:max-w-sm object-contain transition-all duration-500" />

            <div class="w-full max-w-[400px] sm:max-w-[460px] md:max-w-[500px] aspect-[657/371]
                        bg-center bg-contain bg-no-repeat -translate-y-6 relative" [style.background-image]="'url(' + slides[currentSlide].rules + ')'">

                <div class="w-full flex justify-center items-center gap-4 absolute bottom-6">
                    <img [src]="currentSlide === 0
                            ? '/assets/images/rules/BTN-Left-Disabled.png'
                            : '/assets/images/rules/BTN-Left.png'" class="w-8 sm:w-10 object-contain cursor-pointer" alt="left" (click)="prevSlide()" />

                    <img [src]="currentSlide === slides.length - 1
                            ? '/assets/images/rules/BTN-Right-Disabled.png'
                            : '/assets/images/rules/BTN-Right.png'" class="w-8 sm:w-10 object-contain cursor-pointer" alt="right" (click)="nextSlide()" />
                </div>
            </div>

            <button *ngIf="currentSlide === slides.length - 1" class="w-3/5 max-w-[200px] mt-2 sm:mt-6 h-10 sm:h-12 text-white font-bold text-lg sm:text-xl rounded-full
                    bg-[rgba(255,0,102,1)]
                    shadow-[0_4px_0_0_rgba(0,0,0,0.4),_inset_0_-4px_0_0_rgba(0,0,0,0.4)]
                    active:shadow-[0_0px_0_0_rgba(0,0,0,0.4),_inset_0_4px_0_0_rgba(0,0,0,0.4)]
                    transition duration-150 hover:brightness-110 cursor-pointer" (click)="acknowledge()">
                รับทราบ
            </button>
        </div>
    </div>
</div>

<div class="w-full min-h-screen bg-gray-900 flex justify-center items-center">
    <div class="w-full max-w-sm min-h-[calc(100vh-40px)] max-h-[calc(100vh-40px)] overflow-auto bg-white p-6 sm:p-10 rounded-xl relative" (scroll)="onScroll($event)"
        #scrollContainer>
        <!-- ปุ่มย้อนกลับ -->
        <div class="absolute top-4 left-4">
            <button (click)="goBack()" class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-300 hover:bg-gray-400 cursor-pointer">
                <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
        </div>

        <!-- เนื้อหา -->
        <div class="w-full flex flex-col items-center justify-center pt-10">
            <p class="text-2xl sm:text-4xl mb-6 font-semibold text-center">วิธีการเล่นเกม</p>

            <div class="w-full flex flex-col items-start gap-4">
                <ng-container *ngFor="let slide of slides">
                    <div class="relative w-full h-[300px] sm:h-[350px] overflow-hidden rounded-lg">
                        <img [src]="slide.img" alt="Slide Image" class="w-full h-full max-h-[350px] object-cover transition-all duration-500 mb-4" />
                    </div>
                    <p class="text-left text-xl sm:text-3xl font-bold text-black px-2">{{ slide.title }}</p>
                    <p class="text-left text-xl sm:text-2xl font-light  text-black px-2">{{ slide.caption }}</p>
                </ng-container>

                <button class="w-full h-[50px] text-white font-bold text-2xl rounded-full
                 bg-[rgba(255,0,102,1)]
                 shadow-[0_4px_0_0_rgba(0,0,0,0.4),_inset_0_-4px_0_0_rgba(0,0,0,0.4)]
                 active:shadow-[0_0px_0_0_rgba(0,0,0,0.4),_inset_0_4px_0_0_rgba(0,0,0,0.4)]
                 transition duration-150 hover:brightness-110 cursor-pointer
                 disabled:bg-gray-400 disabled:cursor-not-allowed" [disabled]="!canAcknowledge" (click)="acknowledge()">
                    รับทราบ
                </button>
            </div>
        </div>
    </div>
</div>

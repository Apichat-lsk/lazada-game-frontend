<div class="w-full min-h-screen bg-gray-900 flex justify-center items-center">
    <div class="w-full max-w-sm min-h-[calc(100vh-40px)] max-h-[calc(100vh-40px)] overflow-auto
              bg-[url('/assets/images/rules/BG.png')] bg-center bg-contain bg-no-repeat p-6 rounded-xl flex flex-col justify-center items-center relative">
        <img src="/assets/images/rules/Logo.png" class="w-[300px] aspect-[300/200] max-w-full object-contain" alt="">
        <button type="button" (click)="goBack()" class="absolute top-1/6 left-4 sm:top-6 sm:left-6 w-10 h-10 sm:w-12 sm:h-12">
            <img src="/assets/images/login/BTN-Back.png" class="w-full h-full object-cover cursor-pointer" alt="Back">
        </button>
        <div class="w-full flex flex-col items-center justify-center -translate-y-6">
            <img [src]="slides[currentSlide].img" alt="Slide Image" class="w-[282px] max-w-full object-contain object-center transition-all duration-500" />
            <div class="w-[657px] max-w-full aspect-[657/371] bg-center bg-contain bg-no-repeat -translate-y-6 relative space-y-6"
                [style.background-image]="'url(' + slides[currentSlide].rules + ')'">
                <div class="w-full flex justify-center items-center gap-4 absolute bottom-6">
                    <img [src]="currentSlide === 0 
              ? '/assets/images/rules/BTN-Left-Disabled.png' 
              : '/assets/images/rules/BTN-Left.png'" class="w-8 object-contain cursor-pointer" alt="left" (click)="prevSlide()" />
                    <img [src]="currentSlide === slides.length - 1 
              ? '/assets/images/rules/BTN-Right-Disabled.png' 
              : '/assets/images/rules/BTN-Right.png'" class="w-8 object-contain cursor-pointer" alt="right" (click)="nextSlide()" />
                </div>
            </div>
            <button *ngIf="currentSlide === slides.length - 1" class="w-full h-[50px] mt-6 text-white font-bold text-2xl rounded-full
          bg-[rgba(255,0,102,1)]
          shadow-[0_4px_0_0_rgba(0,0,0,0.4),_inset_0_-4px_0_0_rgba(0,0,0,0.4)]
          active:shadow-[0_0px_0_0_rgba(0,0,0,0.4),_inset_0_4px_0_0_rgba(0,0,0,0.4)]
          transition duration-150 hover:brightness-110 cursor-pointer" (click)="acknowledge()">
                รับทราบ
            </button>
        </div>
    </div>
</div>

<div class="w-full bg-[url('/assets/images/rules/BG-01.png')]  bg-[length:100%_100%] sm:bg-contain bg-no-repeat bg-center flex justify-center items-center">
    <div class="w-full max-w-sm h-[100dvh]
              p-2 sm:p-4  bg-no-repeat flex flex-col justify-start mt-auto items-center relative overflow-auto hide-scrollbar">
        <img src="/assets/images/rules/Logo.png" class="w-64 max-w-sm object-contain object-center">
        <div class="w-full fixed left-10 sm:left-1/3">
            <button type="button" (click)="goBack()" class="flex justify-center items-center">
                <img src="/assets/images/login/BTN-Back.png" class="w-8 sm:w-12 object-cover cursor-pointer">
            </button>
        </div>
        <div class="w-full flex flex-col items-center justify-center">
            <div *ngFor="let slide of slides; let i = index" class="flex flex-col justify-between items-center w-full ">
                <div class="flex flex-col justify-center items-center">
                    <img [src]="slide.img" class="w-64 sm:w-72 object-contain object-center translate-y-15  z-1" />
                    <div class="w-72 h-72 sm:w-84 sm:h-84 bg-center bg-contain bg-no-repeat z-10" [style.background-image]="'url(' + slide.rules + ')'">
                    </div>
                </div>
            </div>
            <div class="w-full flex justify-center items-center p-8">
                <button class="bg-gradient-to-r from-[#1d4ac2]  to-[#e92790] cursor-pointer p-2 rounded-full border-3 border-white text-white  text-xl w-full"
                    (click)="acknowledge()">ตกลง</button>
            </div>
        </div>
    </div>
</div>
